<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<script>
		if (typeof module === 'object') {
			window.module = module;
			module = undefined;
		}
	</script>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<script src="renderer-process/chat.js"></script>
	<script>
		if (window.module) module = window.module;
	</script>

	<title>Kurier Chat</title>
	<link rel="stylesheet" href="index.css">
</head>

<body>
	<div class="container" id="login-container">
		<header>
			<h1>Kurier</h1>
			<form id="login" style="margin-top:40px">
				<input class="form-control" type="text" style="margin-bottom:15px" placeholder="HTTP URL" name="httpUrl">
					<input class="form-control" type="text" style="margin-bottom:15px" placeholder="WebSocket URL" name="wsUrl">
					<input class="form-control" type="text" style="margin-bottom:15px" placeholder="Username" name="username">
				<button type="submit" class="btn btn-primary btn-block">Login</button>
			</form>
			<div id="loading" class="hidden text-center" style="margin-top: 40px; font-size:40px">
				<i class="fa fa-spin fa-spinner"></i>
			</div>

		</header>
	</div>
	<div class="container hidden" id="main-window">
		<div id="logout-window">
			<a class="btn btn-primary" onClick="window.location.reload();">
				Sign Out <i class="fa fa-sign-out"></i>
			</a>
		</div>
		<div class="row">
			<div class="col-md-1" id="user-window">
			</div>

			<div class="col-md-11" id="message-window">
				<div class="none">
					<h4>no messages</h4>
				</div>
				<div class="loading hidden">
					<i class="fa fa-spin fa-spinner"></i>
				</div>
				<div class="content hidden">

				</div>

			</div>
		</div>
	</div>
	<div id="message-box" class="hidden">
		<form id="chat-input" class="col-md-12" >
			<div class="input-group">
				<input class="form-control" type="text" placeholder="Message" name="message">
				<span class="input-group-btn">
		<button type="submit" class="btn btn-primary">Send <i class="fa fa-send"></i></button>
		</span>
			</div>
		</form>
	</div>
</body>

</html>
